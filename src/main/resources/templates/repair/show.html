<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="commons/topbar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
				<!--引入侧边栏-->
				<div th:replace="commons/sidebar::#sidebar(activeUri='repairs')"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


					<div class="card">
						<div class="card-header bg-warning text-white">报修信息</div>
						<div class="card-body">

							<div class="row">
								<div class="col"><h5>报修单号:<span th:text="${repair.repairno}"></span></h5></div>

								<div class="col"><h5>报修时间:<span th:text="${#dates.format(repair.starttime,'yyyy-MM-dd')}"></span></h5></div>
							</div>
							<div class="row">
								<div class="col"><h5>设备名称:<span th:text="${repair.equipment.equipment_name}"></span></h5></div>
								<div class="col"><h5>设备编号:<span th:text="${repair.equipment.equipment_id}"></span></h5></div>

							</div>
							<div class="row">
								<div class="col"><h5>问题描述:<span th:text="${repair.content}"></span></h5></div>
								<div class="col"><h5>报修人员:<span th:text="${repair.user.username}"></span></h5></div>
							</div>
							<div class="row">
								<div class="col"><h5>图片:</h5><img with="200" height="200" th:src="@{/}+${repair.imgurl}"></div>
							</div>
						</div>

					</div>

					<div class="card" th:if="${repair.status==2}">
						<div class="card-header  bg-success text-white">维修信息</div>
						<div class="card-body">
							<div class="row">
								<div class="col"><h5>维修描述:<span th:text="${repair.repaircontent}"></span></h5></div>
								<div class="col"><h5>维修人员:<span th:text="${repair.assingname.username}"></span></h5></div>
								<div class="col"><h5>完成时间:<span th:text="${#dates.format(repair.endtime,'yyyy-MM-dd')}"></span></h5></div>
							</div>
						</div>
					</div>

					<!--需要区分是员工修改还是添加；-->

				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
